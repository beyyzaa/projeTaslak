<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="css/chatbox.css">
</head>
<body>
    <!-- Navbar'ı Dinamik Olarak Yüklemek için Boş Bir Div -->
    <div id="navbar-container"></div>

    <div class="chatbox-container">
        <div class="chatbox-header">
            <h3>Chatbox</h3>
        </div>
        <div class="chatbox-content">
            <form id="chat-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="question">Question:</label>
                <textarea id="question" name="question" rows="4" placeholder="Your Question" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Navbar'ı Dinamik Olarak Yükleyen JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('navbar-container', 'components/navbar.html');
        });

        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error("Dosya yüklenemedi:", error));
        }
    </script>

    <script src="js/chatbox.js"></script>
</body>
</html>
