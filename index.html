<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Web Sayfası</title>
</head>
<body>
    <div id="navbar-container"></div>

    <main>
        <div class="main-container">
            <div id="home-container"></div>
        </div>
    </main>

    <!-- Mevcut sayfanızda "Bize Soru Sor" butonu -->
    <a href="chatbox.html" class="question-button">Bize Soru Sor</a>
    
    <div id="footer-container"></div>

    <script>
        function loadHTML(elementId, url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (callback) callback();
                });
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('navbar-container', 'components/navbar.html');
            loadHTML('footer-container', 'components/footer.html');
            loadHTML('home-container', 'components/home.html', initializeSlides);
        });

        function initializeSlides() {
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");

                if (slideIndex >= slides.length) {slideIndex = 0}    
                if (slideIndex < 0) {slideIndex = slides.length - 1}

                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }

                slides[slideIndex].style.display = "block";  

                slideIndex++;
                if (slideIndex >= slides.length) {slideIndex = 0}

                setTimeout(showSlides, 3000); 
            }
        }
        
    </script>
</body>
</html>
