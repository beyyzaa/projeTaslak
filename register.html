<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="registerForm">
        <h2>Kayıt Ol</h2>
        <label for="ad">Adınız:</label>
        <input type="text" name="ad" id="ad" required>

        <label for="soyad">Soyadınız:</label>
        <input type="text" name="soyad" id="soyad" required>
        
        <label for="telefon">Telefon Numarası:</label>
        <input type="text" id="telefonno" name="telefonno" required>
        
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="tckimlik">TC Kimlik No:</label>
        <input type="text" id="tckimlik" name="tckimlik" required>
        
        <label for="okuladı"> Okul Adı:</label>
        <input type="text" id="okuladı" name="okuladı" required>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>

        <label for="password2"> Şifreyi Tekrar Giriniz:</label>
        <input type="password" id="password2" name="password2" required>
        
        
        

        <button type="submit">Kayıt Ol</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
